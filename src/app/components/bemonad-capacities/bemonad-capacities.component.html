<div class="capacities" [ngClass]="{centered: centered}">

    <img src="assets/icons/svg/chair-green.svg" class="card-icon mr-1"/>
    <div class="capacity-text">
      {{ sit }} places assises
    </div>

  <div class="stand-capacity">
    <img src="assets/icons/svg/stand-green.svg" class="card-icon mr-1"/>

    </div>
  </div>
</div>
